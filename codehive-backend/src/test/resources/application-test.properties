# Test Profile Configuration
spring.application.name=codehive-test

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT Configuration for Testing
security.jwt.secret=dGVzdFNlY3JldEtleUZvclRlc3RpbmdQdXJwb3Nlc09ubHlUaGlzSXNWZXJ5U2VjdXJlMTIzNDU2Nzg5
security.jwt.expiration=3600000

# Mail Configuration (Mock for testing - won't actually send emails)
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test@codehive.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Frontend URL for testing
frontend.url=http://localhost:3000

# Disable banner for cleaner test output
spring.main.banner-mode=off

# Logging configuration for tests
logging.level.root=WARN
logging.level.com.github.codehive=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
