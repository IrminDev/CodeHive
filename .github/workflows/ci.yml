name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'codehive-backend/**'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'codehive-backend/**'
      - '.github/workflows/**'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java-version: [21, 25]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x codehive-backend/gradlew
        
      - name: Run unit tests
        run: |
          cd codehive-backend
          ./gradlew test --info
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Run integration tests
        run: |
          cd codehive-backend
          ./gradlew test --tests "*IntegrationTest" --info
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Generate test report
        if: always()
        run: |
          cd codehive-backend
          ./gradlew test jacocoTestReport
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-jdk-${{ matrix.java-version }}
          path: |
            codehive-backend/build/reports/tests/test/
            codehive-backend/build/test-results/test/
          retention-days: 30

      - name: Upload coverage reports
        if: matrix.java-version == 25
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: codehive-backend/build/reports/jacoco/test/
          retention-days: 30

      - name: Comment test results on PR
        if: github.event_name == 'pull_request' && always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: codehive-backend/build/test-results/test/*.xml
          check_name: Test Results (JDK ${{ matrix.java-version }})

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x codehive-backend/gradlew

      - name: Build with Gradle
        run: |
          cd codehive-backend
          ./gradlew build -x test

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: codehive-backend-jar
          path: codehive-backend/build/libs/*.jar
          retention-days: 7

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x codehive-backend/gradlew

      - name: Run checkstyle (if configured)
        run: |
          cd codehive-backend
          ./gradlew checkstyleMain checkstyleTest || true
        continue-on-error: true

      - name: Check code formatting
        run: |
          cd codehive-backend
          ./gradlew spotlessCheck || true
        continue-on-error: true

  dependency-check:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x codehive-backend/gradlew

      - name: Check for dependency vulnerabilities
        run: |
          cd codehive-backend
          ./gradlew dependencyCheckAnalyze || true
        continue-on-error: true

  status-check:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [test, build, code-quality]
    if: always()
    
    steps:
      - name: Check CI results
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "Tests failed!"
            exit 1
          fi
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "Build failed!"
            exit 1
          fi
          echo "All CI checks passed!"

      - name: Post status to PR
        if: github.event_name == 'pull_request'
        run: |
          echo "CI Pipeline completed successfully"
